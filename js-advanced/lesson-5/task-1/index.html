<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>closure</title>

</head>
<body>

<script>

  class User {

    constructor(name) {
      this.name = name;
    }

    sayHi() {
      alert(this.name);
    }

  }

  let user = new User("Вася");
  user.sayHi(); // Вася

</script>

</body>
</html>
