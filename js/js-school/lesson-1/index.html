  function tipCanculator(bill) {
      var parcentage;
      if (bill < 50) {
          parcentage = .2;
      } else if (bill >=50 && bill < 200) {
          parcentage = .15;
      } else {
          parcentage = .1
      }
      return parcentage * bill;
  }

  var bills = [124, 48, 268]

  var tips = [tipCanculator(bills[0]),
