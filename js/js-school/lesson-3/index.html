function fib(number) {
    var a = 1,
        b = 1;
    for (var i = 3; i <= number; i++) {
        var c = a + b;
        a = b;
        b = c;
    }
    return b;
}

console.log(fib(7))

function fib2(num) {
    return num === 0 ? 0 : num <= 2 ? 1 : fib2(num - 1) + fib2(num - 2)
}

console.log(fib2(7))
