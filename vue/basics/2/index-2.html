<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue</title>
</head>
<body>

<div id="app">

  <a v-bind:href="urlString">github</a>
  
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
<script>

  new Vue({
    el: '#app',
    data: {
     urlString: 'https://github.com'
    }
  })

</script>
</body>
</html>
