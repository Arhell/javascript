<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue</title>
</head>
<body>

<div id="app">
  <input type="text" v-model.lazy="inputValue">

  <p>{{ inputValue }}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
<script>

  new Vue({
    el: '#app',
    data: {
      inputValue: "Value"
    }
  })

</script>
</body>
</html>
