<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue</title>
</head>
<body>

<div id="app">
    <h1 v-show="isVisible">Visible</h1>
    <h1 v-show="!isVisible">Hidden</h1>

  <button @click="isVisible = !isVisible">button</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
<script>

  new Vue({
    el: '#app',
    data: {
      isVisible: true
    }
  })

</script>
</body>
</html>
