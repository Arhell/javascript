<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue</title>
  <style>
    .div {
      width: 150px;
      height: 150px;
      border-radius: 100%;
      border: 1px solid #000;
      display: inline-block;
      margin: 50px;
    }
    .red {
      background: red;
    }
    .green {
      background: green;
    }
    .tomato {
      background: tomato;
    }
  </style>
</head>
<body>

<div id="app">
  <div class="div"
       @click="isActive = !isActive"
       :class="getCssClass">
  </div>

  <div class="div" :class="[color, {'red': isActive}]"></div>

  <input type="text" v-model="color">
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
<script>

  new Vue({
    el: '#app',
    data: {
      isActive: false,
      color: 'tomato'
    },
    computed: {
      getCssClass: function () {
        return {
          'red': this.isActive,
          'green': !this.isActive
        }
      }
    },
    methods: {

    }
  })

</script>
</body>
</html>
