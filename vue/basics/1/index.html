<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue</title>
</head>
<body>

<div id="app">
  <h1>Hello {{ name }}</h1>
  <input type="text" v-on:input="changeText">
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
<script>

  new Vue({
    el: '#app',
    data: {
      name: 'World'
    },
    methods: {
      changeText: function () {
        this.name = event.target.value
      }
    }
  })

</script>
</body>
</html>
